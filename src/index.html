<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пульсометр</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                        <img src="icons/part_1/logo_running_man.png" alt="logo">

                </a>
                <div class="header__official">
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>

                </div>
                <div class="header__contacts">
					<a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
					<button class="buttons">
						заказать звонок
					</button>

                </div>
            </header>
				<div class="promo__wrapper">
					<h1 class="promo_header">
						Подбор пульсометра
					</h1>
					<h2 class="promo__subheader">
						с учётом Вашего уровня подготовки
					</h2>
					<div class="promo__icons">
						<div class="promo_icon">
							<img src="icons/part_1/icon_timer.png" alt="timer">
							Время подбора: <br>
							10 минут
						</div>
						<div class="promo_icon">
							<img src="icons/part_1/icon_delivery.png" alt="delivery">
							Бесплатная <br>
							доставка
						</div>
						<div class="promo_icon">
							<img src="icons/part_1/icon_messages.png" alt="support">
							Ответим <br>
							на все вопросы
						</div>
					</div>
					<button class="buttons buttons_main">
						заказать кОНСУЛЬТАЦИЮ
					</button>
					<div class="promo_link">
						или 
						<a href="#">ПЕРЕЙТИ В КАТАЛОГ</a> 
					</div>
				</div>
        </div>

    </div>
</body>
</html>
